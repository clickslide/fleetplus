buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()

    maven{
        url = 'https://repository-variabletech.forge.cloudbees.com/release/'
    }
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 16
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.0.+'
    compile 'node.android.framework:Android.API:1.6'
    compile 'com.koushikdutta.ion:ion:1.3.8'
    compile 'com.koushikdutta.async:androidasync:1.3.8'
}
